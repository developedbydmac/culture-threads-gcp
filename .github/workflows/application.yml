name: Application CI/CD

on:
  push:
    branches: [master, main]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - '.github/workflows/application.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'src/**'
      - 'Dockerfile'

env:
  PROJECT_ID: 'culture-threads-prod'
  REGION: 'us-east1'
  GAR_LOCATION: 'us-east1'
  REPOSITORY: 'culture-threads'
  IMAGE: 'culture-threads-app'

jobs:
  test-and-scan:
    name: ðŸ§ª Test & Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Security Scan - Trivy Filesystem
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“Š Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-and-push:
    name: ðŸ—ï¸ Build & Push Container
    runs-on: ubuntu-latest
    needs: test-and-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Configure Docker for GAR
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: ðŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: ðŸ” Security Scan - Container Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: ðŸ“Š Upload Image Scan Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

      - name: ðŸ“ Update Deployment Manifest (GitOps Ready)
        run: |
          echo "# This will update Kubernetes manifests for ArgoCD" >> $GITHUB_STEP_SUMMARY
          echo "Image: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
