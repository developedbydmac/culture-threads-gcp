name: Infrastructure CI/CD

on:
  push:
    branches: [master, main]
    paths:
      - 'terraform/**'
      - '.github/workflows/infrastructure.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'terraform/**'

env:
  TF_VERSION: '1.14.3'
  PROJECT_ID: 'culture-threads-prod'
  REGION: 'us-east1'

jobs:
  terraform-validate:
    name: ðŸ” Terraform Validate & Security
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ðŸ”§ Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: false

      - name: ðŸ—ï¸ Terraform Init
        run: terraform init -backend=false

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ðŸ” Security Scan - TFSec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ./terraform
          soft_fail: false

      - name: ðŸ” Security Scan - Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./terraform
          quiet: true
          soft_fail: false
          framework: terraform
          output_format: cli,sarif
          output_file_path: reports/results.sarif

      - name: ðŸ“Š Upload Scan Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/results.sarif

  terraform-plan:
    name: ðŸ“‹ Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ./terraform
    
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: âš¡ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ðŸ—ï¸ Terraform Init
        run: terraform init

      - name: ðŸ“‹ Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt
        continue-on-error: true

      - name: ðŸ’¬ Update PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          script: |
            const output = `#### Terraform Plan ðŸ“‹ \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  terraform-apply:
    name: ðŸš€ Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    defaults:
      run:
        working-directory: ./terraform
    
    permissions:
      contents: read
      id-token: write

    environment:
      name: production
      url: https://console.cloud.google.com/kubernetes/list?project=culture-threads-prod

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: âš¡ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ðŸ—ï¸ Terraform Init
        run: terraform init

      - name: ðŸš€ Terraform Apply
        run: terraform apply -auto-approve

      - name: ðŸ“Š Output Infrastructure Info
        run: |
          echo "## ðŸŽ‰ Infrastructure Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links:" >> $GITHUB_STEP_SUMMARY
          echo "- [GKE Cluster](https://console.cloud.google.com/kubernetes/list?project=${{ env.PROJECT_ID }})" >> $GITHUB_STEP_SUMMARY
          echo "- [VPC Networks](https://console.cloud.google.com/networking/networks/list?project=${{ env.PROJECT_ID }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Cloud Console](https://console.cloud.google.com/home/dashboard?project=${{ env.PROJECT_ID }})" >> $GITHUB_STEP_SUMMARY
